<script type="text/javascript">
//<![CDATA[
	$("#search").focus();

	function doSearch() {
		loadPage('<?=$action?>', $('#frmSearch').serialize(), 'post');
		return false;
	}

	function deleteContent( content_id, elem ) {
		if ( confirm("O conteúdo será apagado, deseja continuar ?") ) {

			$.post('<?=$url_operation?>/delete', 'content_id='+content_id+'&token=<?=$token?>', function(resp) {
				if ( resp.status == 'ok' ) {
					$(elem).css('display', 'none');
				}
			},'json');

		}
	}


//]]>
</script>
